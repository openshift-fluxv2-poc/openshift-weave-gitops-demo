---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: openshift-weave-gitops-demo
  namespace: wego-system
spec:
  interval: 1m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: openshift-weave-gitops-demo
  validation: client

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: openshift-weave-gitops-demo
  namespace: wego-system
spec:
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: weave-gitops-openshift-openshift-weave-gitops-demo
  url: ssh://git@github.com/openshift-fluxv2-poc/openshift-weave-gitops-demo.git

